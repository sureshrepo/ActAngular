<div class="page" id="trash">
	<div class="header profile">
		<div class="header-nav">
			<!--<div class="header-section-profile left"><img src="../images/neutralProfileIcon@2x.png" border="0"/></div>-->
			<div class="header-section-profile right"><a tap-directive="$navigate.go('/profile')"><img src="../images/arrowRightLight@2x.png" border="0"/></a></div>
			<div class="header-section-profile center">Trash</div>
		</div>
	</div>
	<div class="content">


		<!-- FOREACH BEGIN -->
		<div data-ng-repeat="model in models">

			<div ng-switch on="model.format">

				<!-- Event - large -->
				<div ng-switch-when="1" class="event-box size-lg">
					<div class="event-box-event">
						<div class="event-row">
							<div class="event-banner"><img src="http://cdn.social-inertia.com/channels/{{model.channelID}}/images/{{model.imageRetina}}" border="0"/></div>
							<div class="event-content size-span1">
								<div class="event-title">{{model.title}}</div>
								<div class="event-text"><span ng-bind-html-unsafe="model.shortDescription"></span></div>
							</div>
						</div>
						<div class="event-row">
							<div tap-directive="$navigate.go('/event/{{model.idalphaFeedItem}}')" class="event-button">{{model.actionType}}</div>
						</div>
					</div>
					<div class="event-box-nav"></div>
					<div class="event-box-delete"></div>
				</div>

				<!-- Event - small -->
				<div ng-switch-default class="event-box size-sm">
					<div class="event-box-event">
						<div class="event-row">
							<div class="event-icon"><img src="http://cdn.social-inertia.com/channels/{{model.channelID}}/images/{{model.imageRetina}}" border="0"/></div>
							<div class="event-content size-span2">
								<div class="event-title">{{model.title}}</div>
								<div class="event-text"><span ng-bind-html-unsafe="model.shortDescription"></span></div>
							</div>
						</div>
						<div class="event-row">
							<div tap-directive="$navigate.go('/event/{{model.idalphaFeedItem}}')" class="event-button">{{model.actionType}}</div>
						</div>
					</div>
					<div class="event-box-nav"></div>
					<div class="event-box-delete"></div>
				</div>

			</div>

		</div> <!-- FOREACH END -->


	</div>
</div>
