<div class="page" id="interests">
	<div class="header">
		<div class="header-nav">
			<div class="header-section-filter left"><a tap-directive="$navigate.go('/filter', true)"><img src="../images/arrowLeftLight@2x.png" border="0"/></a></div>
			<div class="header-section-filter center">Interests</div>
		</div>
	</div>
	<div class="content">
		<div class="row">
			<div class="channel-box" data-ng-repeat="model in models" data-ng-click="modalSubmenu(model.channelID)">
				<div class="channel-icon"><img src="http://cdn.social-inertia.com/channels/{{model.channelID}}/iconR.png" border="0"/></div>
				<div class="channel-name">{{model.name}}</div>
			</div>
		</div>
	</div>


	<!-- Modal Submenu -->
	<div class="modal-submenu">
		<ul class="menu">
			<li class="title">Subscribe To Interest</li>
			<li><a>Yes</a></li>
			<li><a>More Info</a></li>
			<li class="cancel"><a data-ng-click="modalSubmenu()">Cancel</a></li>
		</ul>
	</div><!-- end Modal Submenu -->


</div>
