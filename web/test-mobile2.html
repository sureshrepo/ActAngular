<!DOCTYPE html>
<html data-ng-app="actonApp">
<head>
	<title>ActOn! | Mobile Web App</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/mobile-nav.css">
	<link rel="stylesheet" href="css/main.css"/>

	<style>
		.container {
			padding-left:15px;
			padding-right:15px;
		}

		h4 {
			margin-top:25px;
		}

		.row {
			margin-bottom:20px;
		}

		.row .row {
			margin-top:10px;
			margin-bottom:0;
		}

		[class*="col-"] {
			padding-top:15px;
			padding-bottom:15px;
			background-color:#eee;
			border:1px solid #ddd;
			background-color:rgba(86, 61, 124, .15);
			border:1px solid rgba(86, 61, 124, .2);
		}

		hr {
			margin-top:40px;
			margin-bottom:40px;
		}
	</style>

</head>
<body>

<div class="container">

	<div mobile-view="">
		<div class="page1" id="intro">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-lg-8"><img class="img-responsive" src="../images/Slide1@2x.png" border="0"/></div>
			</div>
		</div>
	</div>

</div>
<!-- /container -->


<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
<script src="js/angular.min.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/mobile-nav.js"></script>

<!-- UI Libs -->
<script src="js/bootstrap.min.js"></script>

<!-- Helpers -->
<script src="js/helpers.js"></script>

<!-- App libs -->
<script src="app/app.js"></script>
<script src="app/controllers/MainController.js"></script>
<script src="app/controllers/HomeController.js"></script>
<script src="app/controllers/SigninActonController.js"></script>
<script src="app/models/User.js"></script>
<script src="app/models/Event.js"></script>
<script src="app/directives/tapDirective.js"></script>

</html>
