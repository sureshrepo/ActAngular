<div class="page light" id="channel">
	<div class="header">
		<div class="header-nav">
			<div class="header-section-filter left"><a tap-directive="$navigate.go('/', true)"><img src="../images/arrowLeftLight@2x.png" border="0"/></a></div>
			<div class="header-section-filter right"><a data-ng-click="modalOptions()"><img src="../images/dotIcon@2x.png" border="0"/></a></div>
			<div class="header-section-filter center">Channel Info</div>
		</div>
	</div>
	<div class="subheader">
		<div class="subheader-box">{{model.name}}</div>
	</div>
	<div class="content">
		<div class="event-row">
			<div class="event-hero"><img src="http://cdn.social-inertia.com/channels/{{model.channelID}}/iconR.png" border="0"/></div>
		</div>
	</div>


	<!-- Modal Options -->
	<div class="modal-options">
		<div class="title">More Options</div>
		<ul class="menu">
			<li><a>Report</a></li>
			<li><a data-ng-click="save()">Save</a></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div><!-- end Modal Options -->


</div>
