<div class="page" id="forgot-password">
	<div class="header">
		<div class="header-nav">
			<div class="header-section left"><a tap-directive="$navigate.go('/signin-acton',true)"><img src="../images/arrowLeftLight@2x.png" border="0"/></a></div>
			<div class="header-section right"><a data-ng-click="forgotPassword()"><img src="../images/sendBtn@2x.png" border="0"/></a></div>
			<div class="header-section center"><img src="../images/forgotPasswordHeader@2x.png" border="0"/></div>
		</div>
	</div>
	<div class="content">
		<div class="row">
			<div class="text">Enter your email address to reset your password</div>
		</div>
		<div class="row">
			<div><input type="text" class="forgotPassword-email" data-ng-model="inputData.email" placeholder="Email" /></div>
		</div>
	</div>
</div>
