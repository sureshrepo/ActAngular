<div class="page" id="signin-acton">
	<div class="header">
		<div class="header-nav">
			<div class="header-section left"><a tap-directive="$navigate.go('/signin',true)"><img src="../images/arrowLeftLight@2x.png" border="0"/></a></div>
			<div class="header-section right"><a data-ng-click="login()"><img src="../images/goBtn@2x.png" border="0"/></a></div>
			<div class="header-section center"><img src="../images/signInHeader@2x.png" border="0"/></div>
		</div>
	</div>
	<div class="content">
		<div class="row">
			<div><input type="text" class="signin-email" data-ng-model="inputData.email" placeholder="Email" /></div>
			<div><input type="password" class="signin-password" data-ng-model="inputData.password" placeholder="Password" /></div>
		</div>
		<div class="row">
			<a tap-directive="$navigate.go('/forgot-password')">Forgot Password</a>
		</div>
	</div>
</div>
