<div class="page" id="register-acton">
	<div class="header">
		<div class="header-nav">
			<div class="header-section left"><a tap-directive="$navigate.go('/reg',true)"><img src="../images/arrowLeftLight@2x.png" border="0"/></a></div>
			<div class="header-section right"><img src="../images/createAccountHeader@2x.png" border="0"/></div>
		</div>
	</div>
	<div class="content">
		<div class="row">
			<div><input type="text" class="reg-firstName" data-ng-model="inputData.firstName" placeholder="First Name" /></div>
			<div><input type="text" class="reg-lastName" data-ng-model="inputData.lastName" placeholder="Last Name" /></div>
		</div>
		<div class="row">
			<div class="text">Please provide your basic info to create an account</div>
		</div>
		<div class="row">
			<div><input type="text" class="reg-email" data-ng-model="inputData.email" placeholder="Email" /></div>
			<div><input type="password" class="reg-password" data-ng-model="inputData.password" placeholder="Password" /></div>
		</div>
		<div class="row">
			<a data-ng-click="register()"><img src="../images/signUpBtn@2x.png" border="0"/></a>
		</div>
	</div>
</div>
